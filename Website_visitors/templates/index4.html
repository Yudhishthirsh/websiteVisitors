<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <script>
      // Function to extract the form data
      function extractFormData() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        return { 'name': name, 'email': email };
      }

      // Function to send the form data to your server
      function sendData() {
        var data = extractFormData();
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/track');
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhr.send(JSON.stringify(data));
      }

      // Send the form data when the user clicks the Submit button
      document.getElementById('submit-btn').addEventListener('click', function(event) {
        event.preventDefault();
        sendData();
      });
    </script>
  </head>
  <body>
    <h1>Enter your details:</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <button id="submit-btn">Submit</button>
    </form>
    <img src="/pixel" height="1" width="1" style="display:none;">
  </body>
</html>
